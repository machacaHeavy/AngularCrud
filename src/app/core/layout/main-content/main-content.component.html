<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <ol class="breadcrumb" *ngFor=" let path of pathNames ">
            <li>
                <a routerLink="/home" routerLinkActive="active"><i class="fa fa-dashboard"></i> {{ path | uppercase }}</a>

        </ol>

    <!-- Main content -->

        <!-- Your Page Content Here -->

    </section>

</div>
