<div class="list-container" [@routeAnimation] = "routeAnimation">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Núm. de Teléfono</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = " let user of list.result ">
                <td>{{ user.idu_usuario }}</td>
                <td>{{ user.nom_usuario }}</td>
                <td>{{ user.des_correo }}</td>
                <td>{{ user.num_telefono }}</td>
                <td>{{ user.opc_estatus? 'Activo' : 'Inactivo' }}</td>
            </tr>
        </tbody>
    </table>
</div>
