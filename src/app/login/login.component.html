<div class="login-container gs-shadow" [@routeAnimation] = "routeAnimation" >
    <form role="form" [formGroup] ="loginForm" (ngSubmit) = "submit()">
        <div class="form-group text-center">
            <h3>Iniciar Sesi&oacute;n</h3>
        </div>

        <div class="gs-input-group">
            <input type="text" class="gs-input-underscored" formControlName="user" gs-string id="user" autocomplete="off" [ngClass]="{'gs-has-error': fields.user.error}">
            <label class="gs-label-underscored" (click)="focusInput('user')" [ngClass]="{'gs-label-underscored-focused': fields.user.label, 'gs-error': fields.user.error}">
                Introduzca su usuario
            </label>
            <small class="gs-span-underscored" *ngIf="fields.user.small">{{ fields.user.small }}</small>
        </div>

        <br>
        <div class="form-group text-center">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success gs-flat">Entrar</button>
        </div>
    </form>

</div>
