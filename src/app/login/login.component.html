<div class="login-container" [@routeAnimation] = "routeAnimation" >
    <form role="form" [formGroup] ="loginForm" (ngSubmit) = "submit()">
        <div class="form-group">
            <h3>Iniciar Sesi&oacute;n</h3>
        </div>
        
        <div class="input-group">
            <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
            <input type="text" class="form-control" placeholder="Usuario" formControlName="user" gs-string> 
        </div>
        <div *ngIf="formErrors.user">
            <small>{{ formErrors.user }}</small>
        </div>
        <br>
        <div class="form-group">
            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Entrar</button>
        </div>
    </form>
   
</div>
